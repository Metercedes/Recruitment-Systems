<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/password-strength.css">
</head>
<body>
<h2>Register</h2>
<form id="registerForm" onsubmit="event.preventDefault(); register();">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required oninput="updatePasswordStrength()">
    <div id="passwordStrength"></div>
    <div id="passwordStrengthText"></div>
    <button type="submit">Register</button>
</form>
<p><a href="/login.html">Back to Login</a></p>
<script src="/js/password-strength.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
