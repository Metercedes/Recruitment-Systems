<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/password-strength.css">
</head>
<body onload="checkAuth()">
<h2>Change Password</h2>
<p>Your account was locked due to multiple failed login attempts. We strongly recommend changing your password.</p>
<div id="errorMessage" style="color: red; display: none;"></div>
<form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
  <input type="password" id="oldPassword" placeholder="Current Password" required>
  <input type="password" id="newPassword" placeholder="New Password" required oninput="updatePasswordStrength()">
  <div id="passwordStrength"></div>
  <div id="passwordStrengthText"></div>
  <button type="submit">Change Password</button>
</form>
<p><a href="/index.html">Skip and Continue</a></p>
<script src="/js/password-strength.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
